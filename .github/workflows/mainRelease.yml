name: "[main] Test, Build & Release"

on:
 push:
  branches:
   - "main"
 pull_request:
  types: ["opened", "edited", "reopened", "synchronize", "ready_for_review", "review_requested"]

jobs:
 Build:
  name: Build & Test - ${{ matrix.platform.os-name }}
  strategy:
   matrix:
    runs-on: [ubuntu-latest, windows-latest, macos-latest, macos-13]
  runs-on: ${{ matrix.runs-on }}

  steps:
   - uses: actions/checkout@v4

   - name: Cache cargo & target directories
     uses: Swatinem/rust-cache@v2
     with:
      key: "v2"

   - name: Run tests
     run: cargo test --locked --release --all-features

   - name: Build binary
     run: cargo build --locked --release --all-features

   - name: Upload Build Artifact
     uses: actions/upload-artifact@v4
     with:
      name: build-${{ matrix.runs-on }}
      path: ./target/release/neptunectl

 # Release to GitHub (runs after tests)
 Release:
  name: Release build on GitHub
  needs: Build
  runs-on: ubuntu-latest

  steps:
   - name: Download All Artifacts
     uses: actions/download-artifact@v4
     with:
      path: ./target/
      merge-multiple: true

   - name: Publish dev release on GitHub
     uses: marvinpinto/action-automatic-releases@latest
     with:
      repo_token: ${{ secrets.GITHUB_TOKEN }}
      automatic_release_tag: latest
      prerelease: true
      title: Latest
      files: target/*
